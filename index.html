<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calcula">
        <div class="operations-block">
            <button class="operation-button" id="buttonPlus">+</button>
            <button class="operation-button" id="buttonMinus">-</button>
            <button class="operation-button" id="buttonMultiply">*</button>
            <button class="operation-button" id="buttonDivide">/</button>
        </div>
        <div class="inputs-block">
            <div class="input-block">
                <label>Number 1</label>
                <input class="input-spot" type="number" id="number1" />
            </div>
            <div class="input-block">
                <label>Number 2</label>
                <input class="input-spot" type="number" id="number2" />
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>

</body>

</html>
